<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="(isHandset$ | async) === false"
  >
    <mat-toolbar>Hanaye</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item [routerLink]="['', 'dashboard']">لوحة التحكم</a>
      <a mat-list-item [routerLink]="['', 'stores']">المتاجر</a>
      <a mat-list-item [routerLink]="['', 'products']">المنتجات</a>
      <a mat-list-item [routerLink]="['', 'users']">المستخدمون</a>
    </mat-nav-list>

    <div>
      <button  mat-icon-button>
        <mat-icon>logout</mat-icon>
      </button>
    </div>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="clear">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async"
      >
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>RCAdmin</span>
      <span class="flex-auto"></span>
      <div class="flex items-center gap-2">
        <img
          src="assets/holders/user.png"
          width="48"
          height="48"
          alt="user profile"
          class="rounded-full"
        />
        <div class="flex flex-col justify-center">
          <span class="text-lg">Mahmoud</span>
          <span class="text-sm text-neutral-500">Admin</span>
        </div>
      </div>
      <!-- <button
        mat-icon-button
        class="example-icon favorite-icon"
        aria-label="Example icon-button with heart icon"
      >
        <mat-icon>favorite</mat-icon>
      </button> -->
    </mat-toolbar>
    <!-- Add Content Here -->
    <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
