<div class="fixed top-0 rtl:right-3 ltr:left-3 bg-transparent z-10 bg-neutral-100 rounded-full">
  <button
    type="button"
    aria-label="Toggle sidenav"
    mat-icon-button
    (click)="drawer.toggle()"
    *ngIf="isHandset$ | async"
  >
    <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
  </button>
</div>
<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    style="z-index: 200;"
    fixedInViewport
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="(isHandset$ | async) === false"
  >
    <mat-toolbar>Hanaye</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item [routerLink]="['', 'dashboard']">لوحة التحكم</a>
      <a mat-list-item [routerLink]="['', 'stores']">المتاجر</a>
      <a mat-list-item [routerLink]="['', 'products']">المنتجات</a>
      <a mat-list-item [routerLink]="['', 'users']">المستخدمون</a>
    </mat-nav-list>

    <div>
      <button  mat-icon-button>
        <mat-icon>logout</mat-icon>
      </button>
    </div>
  </mat-sidenav>
