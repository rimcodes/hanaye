<div class="flex justify-between items-center">
  <h1 class="text-lg font-semibold">
    {{ "HOME.FOR_YOU" | translate }}
  </h1>

  <div
    class="flex items-center cursor-pointer"
    [routerLink]="['', 'tabs', 'products']"
  >
    <span class="text-sm text-neutral-600 mx-1">
      {{ "HOME.MORE" | translate }}
    </span>
    <ion-icon name="chevron-forward-outline"></ion-icon>
  </div>
</div>

<ng-template #loadingSlider>
  <app-loading></app-loading>
</ng-template>

<ng-container *ngIf="products$ | async as products; else loadingSlider">
  <swiper-container
    class="mySwiper"
    pagination="true"
    effect="coverflow"
    grab-cursor="true"
    centered-slides="true"
    slides-per-view="auto"
    coverflow-effect-rotate="50"
    coverflow-effect-stretch="0"
    coverflow-effect-depth="100"
    coverflow-effect-modifier="1"
    coverflow-effect-slide-shadows="true"
  >
    <swiper-slide
      *ngFor="let item of products"
      [routerLink]="['', 'tabs', 'products', 'details', item.id]"
    >
      <img [src]="item.image" />
    </swiper-slide>
  </swiper-container>
</ng-container>
