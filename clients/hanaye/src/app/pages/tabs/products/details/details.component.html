<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/tabs/products"></ion-back-button>
    </ion-buttons>
    <ion-title *ngIf="product">{{ product!.title }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <div class="mb-5" *ngIf="product; else loadingProduct">

    <img class="w-full" [src]="product.image" alt="">

    <div class="m-5 flex flex-col">
      <div class="flex justify-between items-center">
        <div class="flex flex-col">
          <h1 class="text-xl">{{ product.title }}</h1>
          <div class="flex justify-between items-center">
            <ion-icon name="heart" color="danger"></ion-icon>
            <span class="mx-3 text-red-600">4/5</span>
          </div>
        </div>

        <div class="">
          <span>{{ product.price | currency }}</span>
        </div>

      </div>

      <ion-button>{{ 'HOME.REQUEST' | translate }}</ion-button>
      <div class="my-2 w-full">
      </div>

      <div class="my-5 p-3 border h-20">
        <p>
          {{ product!.details }}
        </p>
      </div>
    </div>
  </div>

  <ng-template #loadingProduct>
    LOADING ....
  </ng-template>

</ion-content>
