<ion-header [translucent]="true">
  <ion-toolbar>
    <div slot="start" class="bg-white rounded-lg">
      <ion-buttons>
        <ion-menu-button> </ion-menu-button>
      </ion-buttons>
    </div>

    <ion-title>{{ 'NAV.ABOUT' | translate }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <section class="text-gray-600 body-font">
    <div class="container px-5 py-24 mx-auto flex flex-col">
      <div class="lg:w-4/6 mx-auto">
        <!-- <div class="rounded-lg h-64 overflow-hidden">

        </div> -->
        <div class="flex flex-col sm:flex-row mt-10">
          <div class="sm:w-1/3 text-center sm:pr-8 sm:py-8">

            <div
              class="w-40 h-40 rounded-full inline-flex items-center justify-center bg-gray-50 text-gray-400"
            >
              <img class="w-40 h-40" src="assets/logo.png" alt="">
            </div>
            <div class="flex flex-col items-center text-center justify-center">
              <h2 class="font-medium title-font mt-4 text-gray-900 text-lg">
                {{ 'APP_NAME' | translate }}
              </h2>
              <div class="w-12 h-1 bg-indigo-500 rounded mt-2 mb-4"></div>
              <p class="text-base">
                {{ 'NAV.ABOUT_DETAILS' | translate }}
              </p>

              <div class="flex justify-between gap-5 mt-12">
                <ion-button *ngIf="!platform.is('ios')" href="tel:32777709" size="large">
                  <ion-icon name="call-outline"></ion-icon>
                </ion-button>
                <ion-button [href]="'https://wa.me/22232777709'" target="_blank"  color="success" size="large">
                  <ion-icon name="logo-whatsapp"></ion-icon>
                </ion-button>

              </div>
            </div>
          </div>

        </div>
      </div>
    </div>
  </section>
</ion-content>
